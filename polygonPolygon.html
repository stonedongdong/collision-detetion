<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>POLYGON/POLYGON</title>
		<script src="./script/init.js" charset="utf-8" type="text/javascript"></script>
        <script src="./script/hit.js" charset="utf-8" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="./css/style.css"   />
		<script>
			const init = readyInit({
				baseShape: "polygon",
                cursorShape: 'polygon',
                drawOpt: [{x:600,y:100},{x:800,y:100},{x:1000,y:300},{x:800,y:500},{x:600,y:500},{x:400,y:300}],
				hitFunc: (e, drawOpt) => {
                    const { x, y } = e;
                    const points = [
                        { x: x - 20, y: y - 20 },
                        { x: x + 40, y: y - 10 },
                        { x: x + 60, y: y + 20 },
                        { x: x - 20, y: y + 20 },
                        {x: x - 40, y: y},
                    ]
					return hit.polygonPolygon(drawOpt,points)
				}
			})
		</script>
	</head>
	<body onload="init()">
		<div id="container">
            <canvas id="test" width=100% height=100%></canvas>
        </div>
	</body>
</html>
