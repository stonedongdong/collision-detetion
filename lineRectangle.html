<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>LINE/RECTANGLE</title>
		<script src="./script/init.js" charset="utf-8" type="text/javascript"></script>
        <script src="./script/hit.js" charset="utf-8" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="./css/style.css"   />
		<script>
			const init = readyInit({
				baseShape: "rect",
                cursorShape: 'line',
                cursorStartPoint: {x: 50, y:50},
				hitFunc: (e, drawOpt,{cursorStartPoint}) => {
					return hit.lineRectangle([cursorStartPoint,{ x:e.x, y:e.y}], drawOpt)
				}
			})
		</script>
	</head>
	<body onload="init()">
		<div id="container">
            <canvas id="test" width=100% height=100%></canvas>
        </div>
	</body>
</html>
