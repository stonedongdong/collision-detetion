<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>CIRCLE/RECTANGLE</title>
		<script src="./script/init.js" charset="utf-8" type="text/javascript"></script>
        <script src="./script/hit.js" charset="utf-8" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="./css/style.css"   />
		<script>
			const init = readyInit({
				baseShape: "rect",
                radius1: 20,
				hitFunc: (e,drawOpt, {radius1}) => {
					const r = { x:e.x, y:e.y, radius: radius1 }
					return hit.circleRect(r, drawOpt)
				}
			})
		</script>
	</head>
	<body onload="init()">
		<div id="container">
            <canvas id="test" width=100% height=100%></canvas>
        </div>
	</body>
</html>
