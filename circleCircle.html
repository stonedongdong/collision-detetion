<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>CIRCLE/CIRCLE</title>
		<script src="./script/init.js" charset="utf-8" type="text/javascript"></script>
        <script src="./script/hit.js" charset="utf-8" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="./css/style.css"   />
		<script>
			const init = readyInit({
				radius:150,radius1:40,
				hitFunc: (e, cp,{radius,radius1}) => {
					const c1 = utils.toCircle(e.x, e.y, radius1)
					const c2 = utils.toCircle(cp.x, cp.y, radius)
					return hit.circleCircle(c1,c2)
				}
			})
		</script>
	</head>
	<body onload="init()">
		<div id="container">
            <canvas id="test" width=100% height=100%></canvas>
        </div>
	</body>
</html>
