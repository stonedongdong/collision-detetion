<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>POLYGON/RECTANGLE</title>
		<script src="./script/init.js" charset="utf-8" type="text/javascript"></script>
        <script src="./script/hit.js" charset="utf-8" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="./css/style.css"   />
		<script>
			const init = readyInit({
				baseShape: "polygon",
                cursorShape: 'rect',
                drawOpt: [{x:600,y:100},{x:800,y:100},{x:1000,y:300},{x:400,y:300}],
				hitFunc: (e, drawOpt, opt) => {
					const w = opt.cursorW || 20;
            		const h = opt.cursorH || 20;
					const cursorRect = { x:e.x - w/2, y:e.y - h/2, w, h }
					return hit.polygonRectangle(drawOpt,cursorRect)
				}
			})
		</script>
	</head>
	<body onload="init()">
		<div id="container">
            <canvas id="test" width=100% height=100%></canvas>
        </div>
	</body>
</html>
