<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>POLYGON/LINE</title>
		<script src="./script/init.js" charset="utf-8" type="text/javascript"></script>
        <script src="./script/hit.js" charset="utf-8" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="./css/style.css"   />
		<script>
			const init = readyInit({
				baseShape: "polygon",
                cursorShape: 'line',
                cursorStartPoint: {x: 50, y:50},
                drawOpt: [{x:600,y:100},{x:800,y:100},{x:1000,y:300},{x:400,y:300}],
				hitFunc: (e, drawOpt,{cursorStartPoint}) => {
					return hit.polygonLine(drawOpt,[cursorStartPoint,{ x:e.x, y:e.y}])
				}
			})
		</script>
	</head>
	<body onload="init()">
		<div id="container">
            <canvas id="test" width=100% height=100%></canvas>
        </div>
	</body>
</html>
