<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>POINT/CIRCLE</title>
		<script src="./script/init.js" charset="utf-8" type="text/javascript"></script>
        <script src="./script/hit.js" charset="utf-8" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="./css/style.css"   />
		<script>
			const init = readyInit({
				radius:40,radius1:5,
				hitFunc: (e, cp,{radius}) => {
					const p = utils.toPoint(e.x, e.y)
					return hit.pointCircle(p,utils.toCircle(cp.x, cp.y, radius))
				}
			})
		</script>
	</head>
	<body onload="init()">
		<div id="container">
            <canvas id="test" width=100% height=100%></canvas>
        </div>
	</body>
</html>
